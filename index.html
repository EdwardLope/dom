<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario y Secci√≥n</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<section class="container">
    <form id="formulario" class="left-side">
        <h2>Formulario</h2>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" id="nombre" name="nombre">
            <p id="mensajeNombre" class="campoIncorrecto"></p>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" id="email" name="email">
            <p id="mensajeCorreo" class="campoIncorrecto"></p>
        </div>
        <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input id="telefono" id="mensaje" name="mensaje">
            <p id="mensajeTelefono" class="campoIncorrecto"></p>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha Nacimiento:</label>
            <input id="fecha" id="mensaje" name="mensaje" type="datetime-local">
            <p id="mensajeFecha" class="campoIncorrecto"></p>
        </div>
        <div class="form-group">
            <label for="ciudad">Ciudad:</label>
            <input id="ciudad" id="mensaje" name="mensaje">
            <p id="mensajeCiudad" class="campoIncorrecto"></p>
        </div>
        <button type="button" onclick="capturaDatos()">Registrar</button>
    </form>
    <section class="right-side">
        <section id="cards">
           
        </section>
    </section>
</section>
<script src="./script.js"></script>
</body>
</html>
